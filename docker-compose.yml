version: '3'

services:
  grader:
    image: apluslms/run-mooc-grader
    entrypoint: >
      bash -c "python3 manage.py pregenerate_exercises default;
               python3 manage.py runserver 0.0.0.0:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/srv/courses/default
      - /tmp/aplus:/tmp/aplus
    ports:
      - "8080:8080"
  plus:
    image: apluslms/run-aplus-front
    ports:
      - "8000:8000"
    depends_on:
      - grader

