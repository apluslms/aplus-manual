
[rstcheck]
report=warning
ignore_roles=
    important,
    raw-html,
    list-item,
    glyphicon-info-sign,
    glyphicon-pencil,
    glyphicon-print,
    glyphicon-certificate,
    glyphicon-tasks,
    glyphicon-arrow-down,
    glyphicon-console
ignore_directives=
    styled-topic,
    div,
    point-of-interest,
    annotated,
    questionnaire,
    submit,
    acos-submit,
    ae-input,
    ae-output,
    hidden-block,
    youtube,
    embedded-page,
    aplusmeta,
    content-tabs
ignore_substitutions=
    today,
    Aplus
    
