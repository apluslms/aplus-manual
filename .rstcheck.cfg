
[rstcheck]
report=warning
ignore_roles=
    important,
    raw-html,
    glyphicon-info-sign,
    glyphicon-pencil,
    glyphicon-print,
    glyphicon-certificate
ignore_directives=
    styled-topic,
    div,
    annotated,
    questionnaire,
    submit,
    acos-submit,
    ae-input,
    ae-output,
    hidden-block,
    youtube,
    embedded-page,
    aplusmeta
ignore_substitutions=
    today,
    Aplus
    
